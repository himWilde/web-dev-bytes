# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 8
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: AUTH_DOMAIN
    value: web-dev-bytes.firebaseapp.com
  
  - variable: PROJECT_ID
    value: web-dev-bytes
  
  - variable: STORAGE_BUCKET
    value: web-dev-bytes.firebasestorage.app

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  - variable: API_KEY
    secret: projects/1038206052914/secrets/api_key
  
  - variable: MESSAGING_SENDER_ID
    secret: projects/1038206052914/secrets/messaging_sender_id
  
  - variable: APP_ID
    secret: projects/1038206052914/secrets/app_id
